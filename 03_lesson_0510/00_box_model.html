<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- C HTML5 мы получили 6 новых блочных элементов:
 header - шапка сайта
 main - главная наполняемая часть сайта
 footer - подвал
 section - большой смысловой раздел на сайте
 article - чуть более маленький смысловой раздел, который можно спокойно достать из сайта без потери смысла
 nav - navigation - блок для меню
 -->
<main class="wrapper">
    <div class="card">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv5yISWmMAg4xPXIPHewlfAtOIVcX7RsFi5A&usqp=CAU" alt="" class="art">
        <!-- картинка изначально - строчный элемент -->
        <article class="text">
            <h1 class="card-heading">Card heading</h1>
            <p class="card-text">There is some card text.</p>
        </article>

    </div>
</main>

</body>
</html>
